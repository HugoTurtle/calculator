<!DOCTYPE html>
<html>

<head>
  <title>Document</title>
  <link href="style.css" rel="stylesheet">
</head>

<body>
    <h1 id="title">Simple Calculator</h1>
    <div id="calculatorContainer">
        <div id="calculator">
            <div id="displayScreen"></div>
            <div id="clearButton">Clear</div>
            <div id="buttonContainer">
              <div id="numberpadContainer">
                <button class="buttonNumPad" id="1">1</button>
                <button class="buttonNumPad" id="2">2</button>
                <button class="buttonNumPad" id="3">3</button>
                <button class="buttonNumPad" id="4">4</button>
                <button class="buttonNumPad" id="5">5</button>
                <button class="buttonNumPad" id="6">6</button>
                <button class="buttonNumPad" id="7">7</button>
                <button class="buttonNumPad" id="8">8</button>
                <button class="buttonNumPad" id="9">9</button>
                <button class="buttonNumPad" id="decimal">.</button>
                <button class="buttonNumPad" id="0">0</button>
                <button class="buttonNumPad" id="equalsButton">=</button>
              </div>
              <div id="operatorContainer">
                <button id="addButton">+</button>
                <button id="subtractButton">-</button>
                <button id="multiplyButton">*</button>
                <button id="divideButton">/</button>
              </div>
            </div>
        </div>
    </div> 

  <script src="main.js"></script>
</body>

</html>
